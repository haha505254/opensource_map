<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
</head>
<body>
    <select id="district-select" class="location-dropdown">
        <option value="">請選擇行政區</option>
        <option value="district1">行政區1</option>
        <option value="district2">行政區2</option>
        <option value="district3">行政區3</option>
    </select>

    <script>
        const districtSelect = document.getElementById('district-select');

        districtSelect.addEventListener('change', function () {
            if (this.value === 'district1') {
                console.log('ok');
                // 將選擇的值恢復為預設值，以便下次選擇相同選項時觸發 "change" 事件。
                this.value = '';
            }
        });
    </script>
</body>
</html>
