<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table 示例</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.css">
</head>

<body>

    <div class="container">
        <h2>Bootstrap Table 示例</h2>
        <table id="example" data-toggle="table"  data-pagination="true" data-search="true"
            data-show-columns="true" data-toolbar="#toolbar">
            <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="name" data-sortable="true">名稱</th>
                    <th data-field="position" data-sortable="true">位置</th>
                    <th data-field="age" data-sortable="true">年齡</th>
                    <th data-field="start_date" data-sortable="true">開始日期</th>
                    <th data-field="salary" data-sortable="true">薪資</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>王大明</td>
                    <td>網頁設計師</td>
                    <td>28</td>
                    <td>2020-05-01</td>
                    <td>$3,000</td>
                </tr>
                <tr>
                    <td></td>
                    <td>李小花</td>
                    <td>專案經理</td>
                    <td>35</td>
                    <td>2018-07-15</td>
                    <td>$4,500</td>
                </tr>
                <tr>
                    <td></td>
                    <td>陳大牛</td>
                    <td>後端開發</td>
                    <td>32</td>
                    <td>2019-11-23</td>
                    <td>$5,000</td>
                </tr>
            </tbody>
        </table>
        <button id="submitBtn" class="btn btn-primary">發送選中數據</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.19.1/bootstrap-table.min.js"></script>
