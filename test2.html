<!DOCTYPE html>
<html>

<head>
    <title>Leaflet WMTS Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map("map").setView([23.9739, 120.9820], 13);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution:
                    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }).addTo(map);

            var wmtsUrl =
                "https://landmaps.nlsc.gov.tw/S_Maps/wmts/DMAPS/default/EPSG:3857/{z}/{x}/{y}";

            var wmtsLayer = L.tileLayer(wmtsUrl, {
                tileSize: 256,
                minZoom: 1,
                maxZoom: 19,
                zoomOffset: -1,
                tms: true,
                noWrap: true,
                crossOrigin: true,
            });

            wmtsLayer.addTo(map);
        });
    </script>
</body>

</html>
