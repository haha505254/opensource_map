<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div id="result-container"></div>
    <script>
        // 在 res.html 中監聽來自主視窗的 postMessage 事件
        window.addEventListener('message', function (event) {
            // event.data 是從主視窗傳遞過來的數據
            var data = event.data;

            // 檢查是否存在錯誤信息
            if (data.error) {
                // 在此處處理錯誤信息，例如將其顯示到頁面上
                document.getElementById('result-container').innerHTML = data.error;
            } else {
                // 在此處處理正常數據，例如將其顯示到頁面上
                var resultHtml = '';

                data.lkey_data.contains.forEach(function (item) {
                    resultHtml += '<h3>包含的土地 - ' + item.lkey + '</h3>';
                    resultHtml += '<table>';
                    resultHtml += '<tr><th>土地區段</th><td>' + item.region_name + '</td></tr>';
                    resultHtml += '<tr><th>土地面積</th><td>' + item.land_area + ' 平方公尺</td></tr>';
                    resultHtml += '<tr><th>用途分區</th><td>' + item.land_zone + '</td></tr>';
                    resultHtml += '<tr><th>土地使用</th><td>' + item.land_purpose + '</td></tr>';
                    resultHtml += '<tr><th>標示地價</th><td>NT$' + item.land_notice_price + '</td></tr>';
                    resultHtml += '<tr><th>建物數量</th><td>' + item.building_num + '</td></tr>';
                    resultHtml += '</table>';
                });

                data.lkey_data.intersects.forEach(function (item) {
                    resultHtml += '<h3>相交的土地 - ' + item.lkey + '</h3>';
                    resultHtml += '<table>';
                    resultHtml += '<tr><th>土地區段</th><td>' + item.region_name + '</td></tr>';
                    resultHtml += '<tr><th>土地面積</th><td>' + item.land_area + ' 平方公尺</td>';
                    resultHtml += '<tr><th>土地用途</th><td>' + item.land_purpose + '</td></tr>';
                    resultHtml += '<tr><th>土地分區</th><td>' + item.land_zone + '</td></tr>';
                    resultHtml += '<tr><th>土地型態</th><td>' + item.land_type + '</td></tr>';
                    resultHtml += '<tr><th>公告地價日期</th><td>' + item.land_notice_value_date + '</td></tr>';
                    resultHtml += '<tr><th>公告地價</th><td>' + item.land_notice_price + ' 元</td></tr>';
                    resultHtml += '<tr><th>公告地價總值</th><td>' + item.land_notice_value + ' 元</td></tr>';
                    resultHtml += '<tr><th>建物數量</th><td>' + item.building_num + '</td></tr>';
                    resultHtml += '<tr><th>所有權人</th><td>' + item.owners + '</td></tr>';
                    resultHtml += '<tr><th>所有權人數</th><td>' + item.owners_num + '</td></tr>';
                    resultHtml += '<tr><th>抵押權人</th><td>' + (item.creditors || '無') + '</td></tr>';
                    resultHtml += '<tr><th>抵押權人數</th><td>' + item.creditors_num + '</td></tr>';
                    resultHtml += '<tr><th>所有權類型</th><td>' + item.owner_type + '</td></tr>';
                    resultHtml += '<tr><th>平均單價</th><td>' + item.avg_price.toFixed(2) + ' 元</td></tr>';
                    resultHtml += '<tr><th>平均總值</th><td>' + item.avg_value.toFixed(2) + ' 元</td></tr>';
                    resultHtml += '</table>';
                });

                //將結果顯示在頁面上
                document.getElementById('result-container').innerHTML = resultHtml;
            }
        });
    </script>
</body>

</html>
